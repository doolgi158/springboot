<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template/client/layout/layout}">

<th:block block layout:fragment="content">
    <div class="text-center"><h3>게시판 상세</h3></div>

    <div class="container" th:object="${detail}">
        <div>
            <form name="dataForm" id="dataForm" method="post">
                <input type="hidden" name="boardNumber" th:value="*{boardNumber}"/>
            </form>

            <table>
                <tbody>
                    <tr>
                        <td class="col-md-3">작성자</td>
                        <td class="col-md-3 text-start" th:text="*{boardName}+' (조회수: '+*{boardReadcnt}+')'"></td>
                        <td class="col-md-3">작성일</td>
                        <td class="col-md-3 text-start" th:text="*{boardDate}"></td>
                    </tr>
                    <tr>
                        <td class="col-md-3">글제목</td>
                        <td class="col-md-9 text-start" colspan="3" th:text="*{boardTitle}"></td>
                    </tr>
                    <tr class="board-table-tr-height">
                        <td class="col-md-3">글내용</td>
                        <td class="col-md-9 text-start" colspan="3" th:text="*{boardContent}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div>
           <div id="pwdFormArea">
                <form id="pwdForm" class="row g-3">
                    <input type="hidden" th:field="*{boardNumber}"/>
                    <div class="form-group-inline">
                        <label for="boardPasswd" class="visually-hidden">비밀번호</label>
                        <input type="password" id="boardPasswd" class="passwd-input" th:field="*{boardPasswd}" placeholder="비밀번호 입력"/>

                        <button type="button" id="passwdBtn" class="button">확인</button>
                        <button type="button" id="passwdCancelBtn" class="button">취소</button>
                    </div>
                    <div class="pwd-message-area">
                        <span id="message" class="pwd-message"></span>
                    </div>
                </form>
           </div>

            <div>
                <button type="button" id="updateFormBtn" class="button">글수정</button>
                <button type="button" id="boardDeleteBtn" class="button">글삭제</button>
                <button type="button" id="insertFormBtn" class="button">글쓰기</button>
                <button type="button" id="boardListBtn" class="button">글목록</button>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="script">
    <script src="/js/board/boardDetail.js"></script>
</th:block>
</html>
