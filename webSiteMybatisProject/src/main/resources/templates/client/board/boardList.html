<!DOCTYPE html>
<!-- 본문 코드가 위치하는 파일로서 상단에 layout:decorate="경로/공통레이아웃파일명"을 선언하여 기본 레이아웃 파일을 사용하겠다라는 의미이다. -->
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template/client/layout/layout}">

<!-- 나머지 페이지에서 layout:fragment="content" 아래의 코드는 기본 레이아웃의 content라는 부분에 위치한다. -->

<th:block layout:fragment="content">
    <div class="text-center"><h3>게시판 리스트</h3></div>

    <div id="boardSearch" class="my-2">
        <form id="searchForm">
            <div class="row g-2 align-items-center">
                <div class="col-auto">
                    <label for="search">검색조건</label>
                </div>
                <div class="col-auto">
                    <select class="form-select form-select-sm" id="search" name="search">
                        <option value="B_TITLE" th:selected="${boardList.requestDTO.search=='B_TITLE'}">글제목</option>
                        <option value="B_NAME" th:selected="${boardList.requestDTO.search=='B_NAME'}">작성자</option>
                        <option value="B_CONTENT" th:selected="${boardList.requestDTO.search=='B_CONTENT'}">글내용</option>
                    </select>
                </div>
                <div class="col-auto textArea">
                    <input class="form-control form-control-sm" type="text" placeholder="검색어를 입력하세요" id="keyword" name="keyword" th:value="${boardList.requestDTO.keyword}"/>
                </div>
                <div class="col-auto">
                    <button type="button" id="searchBtn" class="button btn btn-primary btn-sm">Search</button>
                    <button type="button" id="allSearchBtn" class="button btn btn-primary btn-sm">All Search</button>
                </div>
            </div>
        </form>
    </div>

    <div>
        <table>
            <thead>
                <tr class="text-center">
                    <th class="col-md-2">번호</th>
                    <th class="col-md-4">제목</th>
                    <th class="col-md-2">작성자</th>
                    <th class="col-md-3">등록일</th>
                    <th class="col-md-1">조회수</th>
                </tr>
            </thead>
            <tbody class="list">
            <!-- #lists, #sets, #maps : 컬렉션 관련 기능 제공 -->
            <tr th:if="${#lists.size(boardList) == 0}">
                <td class="text-center" colspan="5">등록된 게시물이 존재하지 않습니다.</td>
            </tr>
            <!-- Strings 객체의 유틸리티 메서드는 #strings다. ex) ${#strings.method(string)} -->
            <th:block th:if="${not #strings.isEmpty(boardList)}">
                <tr class="text-center" th:each="board : ${boardList.list}" th:object="${board}" th:data-num="*{boardNumber}">
                    <td th:text="*{boardNumber}"></td>
                    <td class="goDetail" th:text="*{boardTitle}"></td>
                    <td class="name" th:text="*{boardName}"></td>
                    <td class="date" th:text="*{boardDate}"></td>
                    <td th:text="*{boardReadcnt}"></td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
    <div class="text-end">
        <button type="button" id="insertFormBtn" class="button btn btn-primary btn-sm">글쓰기</button>
    </div>
</th:block>

<th:block layout:fragment="script">
    <script src="/js/board/boardList.js"></script>
</th:block>
</html>
