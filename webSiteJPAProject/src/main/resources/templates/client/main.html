<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" class="h-100" data-bs-theme="auto">
<head>
    <th:block th:insert="~{template/client/fragments/block :: config}"></th:block>
</head>
<body>
<main>
    <div class="main-container">
        <header class="main-header">
            <th:block th:insert="~{template/client/fragments/block :: header}"></th:block>
        </header>

        <section class="hero">
            <div class="hero-content">
                <h1>Effort Quotes</h1>
                <p>노력 없이 얻는 것은 없다. There are no gains without pains.</p>
                <p>끊임없이 도전하는 자만이 승리한다. The man who moves a mountain begins by carrying away small stones</p>
                <button class="btn-primary-lg" type="button">Effort Quotes</button>
            </div>
        </section>

        <section class="board-section">
            <div class="board-card dark">
                <h2>갤러리 게시판 관리</h2>
                <p>썸네일 처리 게시판. 입력/수정/삭제 처리 완료. </p>
                <button class="btn-outline gallery" type="button">갤러리 게시판 리스트</button>
            </div>

            <div class="board-card light">
                <h2>게시판 관리</h2>
                <p>자유 게시판. 입력/수정/삭제 및 댓글 작성까지 처리 완료.</p>
                <button class="btn-outline article" type="button">게시판 리스트</button>
            </div>
        </section>

        <footer class="main-footer">
            &copy; 2025
        </footer>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="/js/common.js"></script>
<script>
    $(".gallery").on("click", ()=>{
        locationProcess("/board/boardList");
    });
    $(".article").on("click", ()=>{
        locationProcess("/article/articleList");
    });
</script>
</body>
</html>
