<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template/client/layout/layout}">
<th:block layout:fragment="content">
    <div class="insert">
        <h3>게시판 입력</h3>
        <form id="insertForm" th:object="${board}">
            <div class="form-group">
                <label class="col-sm-2 col-form-label">작성자</label>
                <input type="text" class="form-control" th:field="*{name}" />
            </div>

            <div class="form-group">
                <label class="col-sm-2 col-form-label">글제목</label>
                <input type="text" class="form-control" th:field="*{title}" />
            </div>

            <div class="form-group">
                <label class="col-sm-2 col-form-label">글내용</label>
                <textarea class="form-control board-textarea" rows="8" th:field="*{content}"></textarea>
            </div>

            <div class="form-group">
                <label class="col-sm2 col-form-label">이미지 파일</label>
                <input type="file" class="form-control" th:field="*{file}">
            </div>
            <div class="form-actions">
                <button type="button" id="boardInsertBtn" class="button btn btn-primary btn-sm">글저장</button>
                <button type="button" id="boardCancelBtn" class="button btn btn-primary btn-sm">글취소</button>
                <button type="button" id="boardListBtn" class="button btn btn-primary btn-sm">글목록</button>
            </div>
        </form>
    </div>
</th:block>

<th:block layout:fragment="script">
    <script src="/js/board/insertForm.js"></script>
    <script src="/js/board/boardCommon.js"></script>
</th:block>
</html>
