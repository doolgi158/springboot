<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template/client/layout/layout}" xmlns="http://www.w3.org/1999/html">

<th:block layout:fragment="content">
    <div class="board-detail-container" th:object="${detail}">
        <h1 class="board-title">게시판 상세</h1>
        <form id="dataForm">
            <input type="hidden" th:field="*{no}" />
        </form>

        <table class="board-table">
            <tbody class="text-center">
                <tr>
                    <td class="board-label">작성자</td>
                    <td class="board-value" th:text="*{name} + ' (조회수: ' + *{hit} + ')'"></td>
                    <td class="board-label">작성일</td>
                    <td class="board-value" th:text="*{#temporals.format(regDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                </tr>
                <tr>
                    <td class="board-label">글제목</td>
                    <td colspan="3" class="board-value" th:text="*{title}"></td>
                </tr>
                <tr class="board-content-row">
                    <td class="board-label align-middle">글내용</td>
                    <td colspan="3" class="board-value" th:text="${#strings.replace(detail.content, newLine, '&lt;br /&gt;')}"></td>
                </tr>
            </tbody>
        </table>
        <div class="board-actions">
            <button type="button" id="updateFormBtn" class="btn btn-primary btn-sm">글수정</button>
            <button type="button" id="articleDeleteBtn" class="btn btn-primary btn-sm">글삭제</button>
            <button type="button" id="insertFormBtn" class="btn btn-primary btn-sm">글쓰기</button>
            <button type="button" id="articleListBtn" class="report">글목록</button>
        </div>

        <!-- 댓글화면구현(comment)-->
        <form id="commentForm">
            <input type="hidden" name="id" id="id" value="0"/>
            <div class="row mb-3">
                <label for="nickname" class="col-sm-1 col-form-label">작성자</label>
                <div class="col-sm-3">
                    <input type="text" name="nickname" id="nickname" maxlength="8" class="form-control" />
                </div>
                <button type="button" id="commentInsertBtn" class="btn btn secondary col-sm-1 sendBtn mx-2">저장</button>
            </div>
            <div class="fow mb-3">
                <label for="body" class="col-sm-1 col-form-label">댓글내용</label>
                <div class="col-sm-11">
                    <textarea name="body" id="body" class="form-control" rows="3"></textarea>
                </div>
            </div>
        </form>

        <div id="commentList">
            <div class="card mb-2" id="item-template">
                <h5 class="card-header">
                    <span class="name"></span>
                    <span class="cdate"></span>
                    <a href="#" class="btn btn-secondary btn-sm commentUpdateFormBtn">수정</a>
                    <a href="#" class="btn btn-secondary btn-sm commentDeleteBtn">삭제</a>
                </h5>
                <div class="card-body">
                    <p class="card-text"></p>
                </div>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="script">
    <script src="/js/article/article.js"></script>
    <script src="/js/article/comment.js"></script>
</th:block>
</html>
