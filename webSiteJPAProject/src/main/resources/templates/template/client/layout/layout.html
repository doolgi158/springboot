<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" class="h-100" data-bs-theme="auto" >
<head>
    <th:block th:insert="~{template/client/fragments/block :: config}"></th:block>
    <link
            rel="canonical"
            href="https://getbootstrap.com/docs/5.3/examples/sticky-footer-navbar/"
    />
</head>
<body>
<header>
    <!-- Fixed navbar -->
    <nav>
        <!-- header 추가 내용 -->
        <th:block th:insert="~{template/client/fragments/block :: header}"></th:block>
    </nav>
</header>

<!-- Begin page content -->
<main >
    <div class="container">
        <!-- layout:fragment는 해당 위치에 content라는 레이아웃의 코드를 불러온다는 의미이다. -->
        <th:block layout:fragment="content"></th:block>
    </div>
</main>

<!-- 공통 레이아웃 페이지에서 th:insert="~{파일경로 :: fragment명}"으로 명시. Fragment명을 호출하여 레이아웃을 구성할 수 있다. -->
<footer >
    <!-- footer 추가 내용 -->
    <th:block th:insert="~{template/client/fragments/block :: footer}"></th:block>
</footer>

<script src="https://cdn.jsdeliver.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- <script src="/assets/dist/js/bootstrap.bundle.min.js"></script> -->
<script src="https://code.jquery.com/jquery-3.7.1min.js"></script>
<script src="/js/common.js"></script>
<th:block layout:fragment="script"></th:block>
</body>
</html>
